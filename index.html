<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hey Mom !! Look I have a mongo database</h1>
    <form action="addProduct" method="post">
      <input type="text" placeholder="Product" name="name" />
      <input type="text" placeholder="Price" name="price" />
      <input type="text" placeholder="Quantity" name="quantity" />
      <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update"></div>
    <script>
      function loadAllProducts() {
        fetch('/products')
          .then((res) => res.json())
          .then((products) => {
            console.log(products);
            const container = document.getElementById('products');
            container.innerHTML = '';
            products.forEach((pd) => {
              const item = document.createElement('li');
              item.innerHTML = `${pd.name} price ${pd.price}
                <button onclick="loadProduct('${pd._id}')">Update</button>
                <button onclick="deleteProduct(event ,'${pd._id}')">Delete</button>
               `;
              container.appendChild(item);
            });
          });
      }

      loadAllProducts();

      function loadProduct(id) {
        fetch(`/product/${id}`)
          .then((res) => res.json())
          .then((data) => {
            const update = document.getElementById('update');
            update.innerHTML = `
              <h3>update : ${data._id}</h3>
              price : <input type="text" value="${data.price}" id="price">
              <br>
              quantity : <input type="text" value="${data.quantity}" id="quantity">
              <br>
                <button onclick="updateProduct('${data._id}')">submit</submit> 
            `;
          });
      }

      function updateProduct(id) {
        const price = document.getElementById('price').value;
        const quantity = document.getElementById('quantity').value;
        const product = { id, price, quantity };
        fetch(`/update/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product),
        })
          .then((res) => res.json())
          .then((result) => {
            // console.log('updated');
            if (result) {
              loadAllProducts();
              const update = (document.getElementById('update').innerHTML = '');
            }
          });
      }

      function deleteProduct(event, id) {
        console.log(event.target.parentNode);
        fetch(`/delete/${id}`, {
          method: 'DELETE',
        })
          .then((res) => res.json())
          .then((result) => {
            // console.log('deleted successfully');
            if (result) {
              event.target.parentNode.style.display = 'none';
            }
          });
      }
    </script>
  </body>
</html>
